{% extends "base.html" %}
{% block title %}Cadastrar novo Produto{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
    <h1>Produto</h1>
    <div class="form-group">
        <label for="name">Nome*</label>
        <input type="text" name="name" id="name" placeholder="Nome" maxlength="100" autofocus required>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" name="description" id="description" placeholder="Descrição" maxlength="200">
    </div>
    <div class="form-group">
        <label for="value">Valor Unitário*</label>
        <input type="text" name="value" id="value" placeholder="Valor" maxlength="15" required>
    </div>
    <div class="form-group">
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo" accept="image/*">
    </div>
    <div class="center-button">
        <button type="submit" name="salvaUsuarioDB" id="salvaUsuarioDB" class="btn btn-primary"><i
                class="fas fa-save"></i> Salvar</button>
    </div>
</form>

{% endblock %}
