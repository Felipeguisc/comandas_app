{% extends "base.html" %}
{% block title %}Cadastrar novo Funcionário{% endblock %}
{% block content %}
<form name="formAdicionar" id="formAdicionar" action="" method="POST">
    <h1>Funcionário</h1>
    <div class="form-group">
        <label for="id">Código</label>
        <input type="text" name="id" id="id" value="" placeholder="Código" readonly>
    </div>
    <div class="form-group">
        <label for="nome">Nome Funcionário</label>
        <input type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus
            required>
    </div>
    <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
    </div>
    <div class="form-group">
        <label for="grupo">Grupo</label>
        <select name="grupo" id="grupo" aria-label="Grupo">
            <option value="0">Atendente</option>
            <option value="1">Caixa</option>
            <option value="2">Adm</option>
        </select>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <label for="resenha">Confirmar Senha</label>
        <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="ReSenha" required>
    </div>
    <div class="center-button">
        <button type="submit" name="salvaUsuarioDB" id="salvaUsuarioDB" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
    </div>
</form>

{% endblock %}
